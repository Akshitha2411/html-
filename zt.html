<body>
    <h1 class="color-palette-heading">Responsive Color Palette</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 column-spacing">
                <div class="color-box bg-primary">
                    <p class="color-name">Primary</p>

                </div>

            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 column-spacing">
                <div class="color-box bg-secondary">
                    <p class="color-name">Secondary</p>

                </div>

            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 column-spacing">
                <div class="color-box bg-success">
                    <p class="color-name">Success</p>

                </div>

            </div>
            
            
             <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 column-spacing">
                <div class="color-box bg-info">
                    <p class="color-name">Info</p>

                </div>

            </div>
             <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 column-spacing">
                <div class="color-box bg-warning">
                    <p class="color-name">Warning</p>

                </div>

            </div>
             <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 column-spacing">
                <div class="color-box bg-danger">
                    <p class="color-name">Danger</p>

                </div>

            </div>
            

        </div>
    </div>
    </body>
